<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mahad." />
    <meta name="description" content="A minimalistic, customizable timer." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/CSS/main.css" />
    <title>Timer</title>
  </head>
  <body>
    <section id="timer">
      <div class="time-container">
        <h1 id="timerHours">00</h1>
        <span class="seperator"></span>
        <h1 id="timerMinutes">00</h1>
        <span class="seperator"></span>
        <h1 id="timerSeconds">00</h1>
      </div>
      <div class="button-container">
        <button id="stop">Stop</button>
      </div>
    </section>
    <section class="landing">
      <div class="inputs">
        <div class="inputs__unit hours-input">
          <input
            type="number"
            name="input"
            id="inputsHours"
            min="0"
            placeholder="00"
          />
          <label for="inputsHours">hours</label>
        </div>
        <div class="inputs__unit minutes-input">
          <input
            type="number"
            name="input"
            id="inputsMinutes"
            min="0"
            max="59"
            placeholder="00"
          />
          <label for="inputsMinutes">minutes</label>
        </div>
        <div class="inputs__unit seconds-input">
          <input
            type="number"
            name="input"
            id="inputsSeconds"
            min="0"
            max="59"
            placeholder="00"
          />
          <label for="inputsSeconds">seconds</label>
        </div>
      </div>
      <button id="start">Start</button>
    </section>
  </body>
  <script src="./src/JS/index.js"></script>
</html>
