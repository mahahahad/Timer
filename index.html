<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mahad." />
    <meta name="description" content="A minimalistic, customizable timer." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/CSS/normalize.css" />
    <link rel="stylesheet" href="./dist/CSS/main.css" />
    <title>Timer</title>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="0"
      width="0"
      class="close-icon"
      viewbox="0 0 48 48"
      style="display: none"
    >
      <path
        id="closeIconPath"
        d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z"
      />
    </svg>
    <div class="dialog-wrapper hidden" id="dialogWrapper">
      <div class="dialog" id="dialog">
        <div class="dialog__header">
          <h1 class="title">Would you like to recieve notifications?</h1>
          <span class="close-icon-wrapper">
            <svg
              height="32"
              width="32"
              viewbox="0 0 48 48"
              class="close-icon"
              id="dialogCloseIcon"
            >
              <use href="#closeIconPath" />
            </svg>
          </span>
        </div>
        <div class="dialog__content" id="dialogContent">
          <p class="content">
            Doing so will enable us to send you a notification when your timer
            has ended.
          </p>
        </div>
        <div class="dialog__actions">
          <button class="btn btn--outlined" id="disagreeBtn">Disagree</button>
          <button class="btn btn--primary" id="agreeBtn">Agree</button>
        </div>
      </div>
    </div>
    <section id="timer">
      <div class="time-container">
        <h1 id="timerHours">00</h1>
        <span class="seperator"></span>
        <h1 id="timerMinutes">00</h1>
        <span class="seperator"></span>
        <h1 id="timerSeconds">00</h1>
      </div>
      <div class="button-container">
        <button class="btn btn--outlined" id="stop">Stop</button>
      </div>
    </section>
    <section class="landing">
      <div class="inputs">
        <div class="inputs__unit hours-input">
          <input
            type="number"
            name="input"
            id="inputsHours"
            min="0"
            placeholder="00"
          />
          <label for="inputsHours">hours</label>
        </div>
        <div class="inputs__unit minutes-input">
          <input
            type="number"
            name="input"
            id="inputsMinutes"
            min="0"
            max="59"
            placeholder="00"
          />
          <label for="inputsMinutes">minutes</label>
        </div>
        <div class="inputs__unit seconds-input">
          <input
            type="number"
            name="input"
            id="inputsSeconds"
            min="0"
            max="59"
            placeholder="00"
          />
          <label for="inputsSeconds">seconds</label>
        </div>
      </div>
      <button class="btn btn--primary" id="start">Start</button>
    </section>
  </body>
  <!-- <script src="./src/JS/index.js"></script> -->
  <script type="module" src="./src/JS/index.js"></script>
</html>
